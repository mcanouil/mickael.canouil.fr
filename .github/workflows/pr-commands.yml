name: Pull Request Commands

on:
  issue_comment:
    types: [created]

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  render:
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/render') }}
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/pr-fetch@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: ./.github/quarto
        with:
          version: pre-release
      - name: Commit/Push to Pull Request
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add _site/*
          git add _freeze/*
          git commit -m 'ci: quarto rautomatic renderering' || echo "No changes to commit"
          git push
      - uses: r-lib/actions/pr-push@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
