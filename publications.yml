- abstract: Connecting melatonin receptor variants to signaling
    differences reveals paths to type 2 diabetes therapy. , Melatonin
    meets diabetesSome of the single-nucleotide polymorphisms associated
    with type 2 diabetes (T2D) occur in the gene encoding the melatonin
    receptor MT 2 , a G protein--coupled receptor (GPCR). Karamitri et
    al . measured the spontaneous and melatonin-stimulated signaling of
    40 different MT 2 variants. Computational analysis of these
    signaling profiles and assessment of genetic association data showed
    that those MT 2 variants with defective melatonin-stimulated G
    protein signaling and reduced spontaneous β-arrestin recruitment
    were associated with the greatest risk for T2D. These data may aid
    in the development of specific treatments for T2D depending on the
    patient's MT 2 variant. Moreover, the experimental approach may be
    applied to assess the impact of other GPCR mutations on disease
    associations.,Melatonin is produced during the night and regulates
    sleep and circadian rhythms. Loss-of-function variants in MTNR1B ,
    which encodes the melatonin receptor MT 2 , a G protein--coupled
    receptor (GPCR), are associated with an increased risk of type 2
    diabetes (T2D). To identify specific T2D-associated signaling
    pathway(s), we profiled the signaling output of 40 MT 2 variants by
    monitoring spontaneous (ligand-independent) and melatonin-induced
    activation of multiple signaling effectors. Genetic association
    analysis showed that defects in the melatonin-induced activation of
    Gα i1 and Gα z proteins and in spontaneous β-arrestin2 recruitment
    to MT 2 were the most statistically significantly associated with an
    increased T2D risk. Computational variant impact prediction by in
    silico evolutionary lineage analysis strongly correlated with the
    measured phenotypic effect of each variant, providing a predictive
    tool for future studies on GPCR variants. Together, this large-scale
    functional study provides an operational framework for the
    postgenomic analysis of the multiple GPCR variants present in the
    human population. The association of T2D risk with signaling
    pathway--specific defects opens avenues for pathway-specific
    personalized therapeutic intervention and reveals the potential
    relevance of MT 2 function during the day, when melatonin is
    undetectable, but spontaneous activity of the receptor occurs.
