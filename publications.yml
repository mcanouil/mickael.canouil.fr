- abstract: OBJECTIVE Maternal glycemic dysregulation during pregnancy
    increases the risk of adverse health outcomes in her offspring, a
    risk thought to be linearly related to maternal hyperglycemia. It is
    hypothesized that changes in offspring DNA methylation (DNAm)
    underline these associations.RESEARCH DESIGN AND METHODS To address
    this hypothesis, we conducted fixed-effects meta-analyses of
    epigenome-wide association study (EWAS) results from eight birth
    cohorts investigating relationships between cord blood DNAm and
    fetal exposure to maternal glucose (Nmaximum = 3,503), insulin
    (Nmaximum = 2,062), and area under the curve of glucose (AUCgluc)
    following oral glucose tolerance tests (Nmaximum = 1,505). We
    performed lookup analyses for identified cytosine-guanine
    dinucleotides (CpGs) in independent observational cohorts to examine
    associations between DNAm and cardiometabolic traits as well as
    tissue-specific gene expression.RESULTS Greater maternal AUCgluc was
    associated with lower cord blood DNAm at neighboring CpGs cg26974062
    (β \[SE\] −0.013 \[2.1 × 10−3\], P value corrected for false
    discovery rate \[PFDR\] = 5.1 × 10−3) and cg02988288 (β \[SE\]−0.013
    \[2.3 × 10−3\], PFDR = 0.031) in TXNIP. These associations were
    attenuated in women with GDM. Lower blood DNAm at these two CpGs
    near TXNIP was associated with multiple metabolic traits later in
    life, including type 2 diabetes. TXNIP DNAm in liver biopsies was
    associated with hepatic expression of TXNIP. We observed little
    evidence of associations between either maternal glucose or insulin
    and cord blood DNAm.CONCLUSIONS Maternal hyperglycemia, as reflected
    by AUCgluc, was associated with lower cord blood DNAm at TXNIP.
    Associations between DNAm at these CpGs and metabolic traits in
    subsequent lookup analyses suggest that these may be candidate loci
    to investigate in future causal and mediation analyses.
