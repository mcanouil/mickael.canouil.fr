- abstract: OBJECTIVE Gestational diabetes mellitus (GDM) is associated
    with an increased risk of obesity and insulin resistance in
    offspring later in life, which might be explained by epigenetic
    changes in response to maternal hyperglycemic exposure.RESEARCH
    DESIGN AND METHODS We explored the association between GDM exposure
    and maternal blood and newborn cord blood methylation in 536
    mother-offspring pairs from the prospective FinnGeDi cohort using
    Illumina MethylationEPIC 850K BeadChip arrays. We assessed two
    hypotheses. First, we tested for shared maternal and offspring
    epigenetic effects resulting from GDM exposure. Second, we tested
    whether GDM exposure and maternal methylation had an epigenetic
    effect on the offspring.RESULTS We did not find any epigenetic marks
    (differentially methylated CpG probes) with shared and consistent
    effects between mothers and offspring. After including maternal
    methylation in the model, we identified a single significant (false
    discovery rate 1.38 × 10−2) CpG at the cg22790973 probe (TFCP2)
    associated with GDM. We identified seven additional FDR-significant
    interactions of maternal methylation and GDM status, with the
    strongest association at the same cg22790973 probe (TFCP2), as well
    as cg03456133, cg24440941 (H3C6), cg20002843 (LOC127841),
    cg19107264, and cg11493553 located within the UBE3C gene and
    cg17065901 in FAM13A, both susceptibility genes for type 2 diabetes
    and BMI, and cg23355087 within the DLGAP2 gene, known to be involved
    in insulin resistance during pregnancy.CONCLUSIONS Our study reveals
    the potential complexity of the epigenetic transmission between
    mothers with GDM and their offspring, likely determined by not only
    GDM exposure but also other factors indicated by maternal epigenetic
    status, such as maternal metabolic history.
