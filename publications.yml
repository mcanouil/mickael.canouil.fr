- abstract: Recent advances in genetic analysis have significantly
    helped in progressively attenuating the heritability gap of obesity
    and have brought into focus monogenic variants that disrupt the
    melanocortin signaling. In a previous study, next-generation
    sequencing revealed a monogenic etiology in ∼50% of the children
    with severe obesity from a consanguineous population in Pakistan.
    Here we assess rare variants in obesity-causing genes in young
    adults with severe obesity from the same region. Genomic DNA from
    126 randomly selected young adult obese subjects (BMI 37.2 ± 0.3
    kg/m2; age 18.4 ± 0.3 years) was screened by conventional or
    augmented whole-exome analysis for point mutations and copy number
    variants (CNVs). Leptin, insulin, and cortisol levels were measured
    by ELISA. We identified 13 subjects carrying 13 different pathogenic
    or likely pathogenic variants in LEPR, PCSK1, MC4R, NTRK2, POMC,
    SH2B1, and SIM1. We also identified for the first time in the human,
    two homozygous stop-gain mutations in ASNSD1 and IFI16 genes.
    Inactivation of these genes in mouse models has been shown to result
    in obesity. Additionally, we describe nine homozygous mutations
    (seven missense, one stop-gain, and one stop-loss) and four
    copy-loss CNVs in genes or genomic regions previously linked to
    obesity-associated traits by genome-wide association studies.
    Unexpectedly, in contrast to obese children, pathogenic mutations in
    LEP and LEPR were either absent or rare in this cohort of young
    adults. High morbidity and mortality risks and social disadvantage
    of children with LEP or LEPR deficiency may in part explain this
    difference between the two cohorts.
