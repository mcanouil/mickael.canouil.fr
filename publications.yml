- abstract: "Abstract Gestational diabetes mellitus (GDM) is associated
    with increased risk of pregnancy complications and adverse perinatal
    outcomes. GDM often reoccurs and is associated with increased risk
    of subsequent diagnosis of type 2 diabetes (T2D). To improve our
    understanding of the aetiological factors and molecular processes
    driving the occurrence of GDM, including the extent to which these
    overlap with T2D pathophysiology, the GENetics of Diabetes In
    Pregnancy Consortium assembled genome-wide association studies of
    diverse ancestry in a total of 5485 women with GDM and 347 856
    without GDM. Through multi-ancestry meta-analysis, we identified
    five loci with genome-wide significant association (P &lt; 5 × 10−8)
    with GDM, mapping to/near MTNR1B (P = 4.3 × 10−54), TCF7L2
    (P = 4.0 × 10−16), CDKAL1 (P = 1.6 × 10−14), CDKN2A-CDKN2B
    (P = 4.1 × 10−9) and HKDC1 (P = 2.9 × 10−8). Multiple lines of
    evidence pointed to the shared pathophysiology of GDM and T2D: (i)
    four of the five GDM loci (not HKDC1) have been previously reported
    at genome-wide significance for T2D; (ii) significant enrichment for
    associations with GDM at previously reported T2D loci; (iii) strong
    genetic correlation between GDM and T2D and (iv) enrichment of GDM
    associations mapping to genomic annotations in diabetes-relevant
    tissues and transcription factor binding sites. Mendelian
    randomization analyses demonstrated significant causal association
    (5% false discovery rate) of higher body mass index on increased GDM
    risk. Our results provide support for the hypothesis that GDM and
    T2D are part of the same underlying pathology but that, as
    exemplified by the HKDC1 locus, there are genetic determinants of
    GDM that are specific to glucose regulation in pregnancy."
