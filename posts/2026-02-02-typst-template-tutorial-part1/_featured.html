<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <title>Quarto × Typst - Part 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Buenard:wght@700&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@300;400;500&family=Sora:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --quarto-blue: #74AADB;
      --quarto-text: #4F789E;
      --typst-teal: #239dad;
      --typst-alt: #22B3C6;
      --bg-dark: #0d1117;
      --bg-surface: #161b22;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
    }

    body {
      font-family: 'Sora', sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Open Graph standard: 1200x630px (1.91:1 ratio) */
    .feature-container {
      width: 1200px;
      height: 630px;
      background: var(--bg-dark);
      position: relative;
      overflow: hidden;
    }

    /* Animated grid background */
    .grid-bg {
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(117, 170, 219, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(117, 170, 219, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: gridPulse 8s ease-in-out infinite;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* Floating code snippets */
    .code-float {
      position: absolute;
      font-family: 'JetBrains Mono', monospace;
      font-size: 11px;
      font-weight: 300;
      color: var(--text-secondary);
      opacity: 0.25;
      white-space: pre;
      line-height: 1.6;
      pointer-events: none;
    }

    .code-float.qmd {
      top: 60px;
      left: 40px;
      animation: floatUp 12s ease-in-out infinite;
    }

    .code-float.typ {
      bottom: 80px;
      right: 40px;
      animation: floatUp 12s ease-in-out infinite 2s;
    }

    .code-float.yaml {
      top: 180px;
      right: 120px;
      animation: floatUp 12s ease-in-out infinite 4s;
    }

    @keyframes floatUp {
      0%, 100% { transform: translateY(0); opacity: 0.25; }
      50% { transform: translateY(-15px); opacity: 0.4; }
    }

    /* Gradient orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
    }

    .orb-quarto {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, var(--quarto-blue) 0%, transparent 70%);
      top: -100px;
      left: -100px;
      animation: orbFloat 10s ease-in-out infinite;
    }

    .orb-typst {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, var(--typst-teal) 0%, transparent 70%);
      bottom: -80px;
      right: -80px;
      animation: orbFloat 10s ease-in-out infinite 3s;
    }

    .orb-accent {
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, var(--typst-alt) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: orbPulse 6s ease-in-out infinite;
    }

    @keyframes orbFloat {
      0%, 100% { transform: scale(1) translate(0, 0); }
      50% { transform: scale(1.1) translate(20px, -20px); }
    }

    @keyframes orbPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
      50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.7; }
    }

    /* Main content */
    .content {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px;
    }

    /* Logo container */
    .logo-container {
      display: flex;
      align-items: center;
      gap: 50px;
      margin-bottom: 32px;
    }

    .logo-mark {
      position: relative;
      display: flex;
      align-items: center;
    }

    /* Official Quarto logo */
    .quarto-logo {
      height: 70px;
      opacity: 0;
      animation: logoEnter 1s ease-out forwards;
    }

    .quarto-logo svg {
      height: 100%;
      width: auto;
    }

    /* Official Typst logo - wordmark in Buenard Bold */
    .typst-logo {
      font-family: 'Buenard', serif;
      font-weight: 700;
      font-size: 56px;
      color: var(--typst-teal);
      letter-spacing: -1px;
      opacity: 0;
      animation: logoEnter 1s ease-out 0.2s forwards;
    }

    @keyframes logoEnter {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.9);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .connector {
      font-family: 'Instrument Serif', serif;
      font-size: 48px;
      font-style: italic;
      color: var(--text-secondary);
      opacity: 0;
      animation: fadeIn 0.8s ease-out 0.4s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 0.6; }
    }

    /* Title section */
    .title-section {
      text-align: center;
      margin-bottom: 24px;
    }

    .part-title {
      font-family: 'Instrument Serif', serif;
      font-size: 42px;
      font-weight: 400;
      color: var(--text-primary);
      letter-spacing: -0.5px;
      opacity: 0;
      animation: titleSlide 0.8s ease-out 0.5s forwards;
      margin-bottom: 8px;
    }

    .subtitle {
      font-family: 'Sora', sans-serif;
      font-size: 16px;
      font-weight: 300;
      color: var(--text-secondary);
      letter-spacing: 4px;
      text-transform: uppercase;
      opacity: 0;
      animation: titleSlide 0.8s ease-out 0.7s forwards;
    }

    @keyframes titleSlide {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Tags */
    .tags {
      display: flex;
      gap: 16px;
      opacity: 0;
      animation: titleSlide 0.8s ease-out 0.9s forwards;
    }

    .tag {
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      font-weight: 400;
      padding: 10px 18px;
      border-radius: 4px;
      background: var(--bg-surface);
      border: 1px solid rgba(255, 255, 255, 0.08);
      color: var(--text-secondary);
      transition: all 0.3s ease;
    }

    .tag.quarto {
      border-color: rgba(116, 170, 219, 0.3);
      color: var(--quarto-blue);
    }

    .tag.typst {
      border-color: rgba(35, 157, 173, 0.3);
      color: var(--typst-teal);
    }

    .tag.arrow {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      opacity: 0.5;
    }

    /* Document preview shapes */
    .doc-preview {
      position: absolute;
      background: var(--bg-surface);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
    }

    .doc-left {
      width: 160px;
      height: 220px;
      left: 60px;
      top: 50%;
      transform: translateY(-50%) rotate(-6deg);
      opacity: 0;
      animation: docSlideInLeft 1s ease-out 1s forwards;
    }

    .doc-right {
      width: 160px;
      height: 220px;
      right: 60px;
      top: 50%;
      transform: translateY(-50%) rotate(6deg);
      opacity: 0;
      animation: docSlideInRight 1s ease-out 1.2s forwards;
    }

    @keyframes docSlideInLeft {
      from {
        opacity: 0;
        transform: translateY(-50%) translateX(-30px) rotate(0deg);
      }
      to {
        opacity: 0.85;
        transform: translateY(-50%) rotate(-6deg);
      }
    }

    @keyframes docSlideInRight {
      from {
        opacity: 0;
        transform: translateY(-50%) translateX(30px) rotate(0deg);
      }
      to {
        opacity: 0.85;
        transform: translateY(-50%) rotate(6deg);
      }
    }

    .doc-header {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      gap: 6px;
    }

    .doc-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
    }

    .doc-left .doc-dot:first-child { background: rgba(116, 170, 219, 0.6); }
    .doc-right .doc-dot:first-child { background: rgba(35, 157, 173, 0.6); }

    .doc-content {
      padding: 16px;
    }

    .doc-line {
      height: 6px;
      background: rgba(255, 255, 255, 0.06);
      border-radius: 3px;
      margin-bottom: 8px;
    }

    .doc-line.short { width: 60%; }
    .doc-line.medium { width: 85%; }
    .doc-line.long { width: 100%; }

    .doc-left .doc-line:nth-child(1) { background: rgba(116, 170, 219, 0.25); width: 50%; }
    .doc-right .doc-line:nth-child(1) { background: rgba(35, 157, 173, 0.25); width: 50%; }

    /* Decorative elements */
    .deco-circle {
      position: absolute;
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      pointer-events: none;
    }

    .deco-circle-1 {
      width: 300px;
      height: 300px;
      top: -150px;
      right: 200px;
      animation: spin 60s linear infinite;
    }

    .deco-circle-2 {
      width: 200px;
      height: 200px;
      bottom: -100px;
      left: 300px;
      animation: spin 45s linear infinite reverse;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
